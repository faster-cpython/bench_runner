[bases]
versions = ["base2", "base4"]
compare_to_default = ["NOGIL"]

[runners.linux]
os = "linux"
arch = "x86_64"
hostname = "pyperf"
plot = { name = "Linux", color = "C0" }

[longitudinal_plot]
subplots = [
    { base = "3.10.4", version = "3.11" },
    { base = "3.12.0", version = "3.13" },
    { base = "3.13.0b2", version = "3.14" },
    { base = "3.13.0b2", version = "3.14", flags = ["JIT"] }
]

[flag_effect_plot]
subplots = [
    { name = "JIT", version = "3.14", head_flags = ["JIT"] },
]

[publish_mirror]
skip = false

[weekly.default]
runners = ["linux"]
flags = []

[weekly.jit]
runners = ["linux"]
flags = ["JIT"]
