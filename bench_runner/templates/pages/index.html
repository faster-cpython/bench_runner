<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.4/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="vstack gap-3">
        <div class="p-2">
          <img src="bench_runner.png" width="800px" />
        </div>

        <div class="p-2">
          <h3>Head</h3>
          <div id="head_grid" style="height: 300px"></div>
        </div>

        <div class="p-2">
          <h3>Base</h3>
          <div id="quick_select" class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="merge_base"
            >
              merge base
            </button>
          </div>
          <div id="base_grid" style="height: 300px"></div>
        </div>

        <div class="p-2">
          <div id="quick_select" class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="ready"
              disabled
            >
              <div class="spinner-border spinner-border-sm" role="status" />
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="head_ready"
              disabled
            >
              Head
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="base_ready"
              disabled
            >
              Base
            </button>
            <button type="button" class="btn btn-outline-primary" id="go">
              Go
            </button>
          </div>
        </div>

        <div class="p-2">
          <div id="plot"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      main();
    </script>
  </body>
</html>
