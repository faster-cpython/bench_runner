---
name: _generate

"on":
  workflow_call:
    inputs:
      force:
        type: boolean
        default: false
      dry_run:
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      force:
        description: "Regenerate all of the derived data, even if it already exists"
        type: boolean
        default: false
      dry_run:
        description: "Dry run: Do not commit to the repo"
        type: boolean
        default: false

jobs:
  generate-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout benchmarking
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Checkout CPython
        uses: actions/checkout@v4
        with:
          repository: python/cpython
          path: cpython
      - name: Setup system Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies from PyPI
        run: python -m pip install -r requirements.txt
      - name: Regenerate derived data
        run: python -m bench_runner generate_results ${{ inputs.force == true && '--force' || '' }}
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Add to repo
        uses: EndBug/add-and-commit@v9
        if: ${{ !inputs.dry_run }}
        with:
          add: "['results', 'README.md', 'RESULTS.md', 'longitudinal.png', 'longitudinal.json', 'configs.png', 'configs.json', 'memory_long.png', 'memory_long.json', 'memory_configs.png', 'memory_configs.json']"
          message: Benchmarking results for @${{ github.actor }}
